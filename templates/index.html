<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .input-section {
            padding: 40px;
            background: #f8f9fa;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .url-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .summarize-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .summarize-btn:hover {
            transform: translateY(-2px);
        }

        .summarize-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            padding: 40px;
        }

        .video-info {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .video-id {
            font-weight: 600;
            color: #1976d2;
        }

        .summary-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            line-height: 1.6;
        }

        .summary-content h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .summary-content h3 {
            color: #555;
            margin: 25px 0 15px 0;
        }

        .summary-content ul {
            margin: 15px 0;
            padding-left: 25px;
        }

        .summary-content li {
            margin: 8px 0;
        }

        .transcript-section {
            margin-top: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .transcript-toggle {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .transcript-content {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.4;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¥ YouTube Video Summarizer</h1>
            <p>Get instant summaries with key highlights and bullet points</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="url" id="videoUrl" class="url-input" 
                       placeholder="Enter YouTube video URL (e.g., https://www.youtube.com/watch?v=...)" 
                       required>
                <button id="summarizeBtn" class="summarize-btn">Summarize Video</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing video transcript and generating summary...</p>
        </div>

        <div class="results" id="results">
            <div class="video-info">
                <h3>Video Information</h3>
                <p>Video ID: <span class="video-id" id="videoId"></span></p>
            </div>

            <div class="summary-content" id="summaryContent">
                <!-- Summary will be inserted here -->
            </div>

            <div class="transcript-section">
                <button class="transcript-toggle" onclick="toggleTranscript()">Show/Hide Full Transcript</button>
                <div class="transcript-content" id="transcriptContent">
                    <!-- Transcript will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('summarizeBtn').addEventListener('click', summarizeVideo);
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                summarizeVideo();
            }
        });

        async function summarizeVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            const btn = document.getElementById('summarizeBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            if (!url) {
                alert('Please enter a YouTube URL');
                return;
            }

            // Show loading state
            btn.disabled = true;
            btn.textContent = 'Processing...';
            loading.style.display = 'block';
            results.style.display = 'none';

            try {
                const response = await fetch('/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.success) {
                    // Display results
                    document.getElementById('videoId').textContent = data.video_id;
                    document.getElementById('summaryContent').innerHTML = data.summary;
                    document.getElementById('transcriptContent').textContent = data.transcript;
                    results.style.display = 'block';
                } else {
                    throw new Error(data.error || 'Unknown error occurred');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                // Reset button state
                btn.disabled = false;
                btn.textContent = 'Summarize Video';
                loading.style.display = 'none';
            }
        }

        function toggleTranscript() {
            const content = document.getElementById('transcriptContent');
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
